# Regras de organização de arquivos
compress_ext: &compress
  - gz
  - kdbx
  - rar
  - zip

others_ext: &others
  - aae
  - dmg
  - gmap
  - gscript
  - ics
  - iso
  - log
  - mts
  - ovpn
  - rdp
  - url

videos_ext: &videos
  - kdenlive
  - lrv
  - m4a
  - mkv
  - mov
  - mp4

scripts_ext: &scripts
  - html
  - json
  - pem
  - pub
  - py
  - sh
  - sql
  - yaml
  - yml

docs_ext: &docs
  - csv
  - dec
  - doc
  - docx
  - eps
  - gdoc
  - gsheet
  - gslides
  - md
  - ods
  - odt
  - ofx
  - pdf
  - php
  - pptx
  - psd
  - txt
  - xls
  - xlsx
  - xltx
  - xml

images_ext: &images
  - ai
  - dng
  - gpr
  - heic
  - jpeg
  - jpg
  - png
  - svg
  - thm
  - tif
  - webp

audios_ext: &audios
  - mp3
  - ogg
  - wav

# Adicionando a extensão pfx
pfx_ext:
  - pfx

rules:
  - name: "find images"
    locations: "/app"
    filters:
      - extension:
          - *images
    actions:
      - move:
          dest: "/app/_IMAGES/{extension.lower()}/"
          on_conflict: skip
  - name: "find audios"
    locations: "/app"
    filters:
      - extension:
          - *audios
    actions:
      - move:
          dest: "/app/_AUDIOS/{extension.lower()}/"
          on_conflict: skip
  - name: "find docs"
    locations: "/app"
    filters:
      - extension:
          - *docs
    actions:
      - move:
          dest: "/app/_DOCS/{extension.lower()}/"
          on_conflict: skip
  - name: "find scripts"
    locations: "/app"
    filters:
      - extension:
          - *scripts
    actions:
      - move:
          dest: "/app/_SCRIPTS/{extension.lower()}/"
          on_conflict: skip
  - name: "find others"
    locations: "/app"
    filters:
      - extension:
          - *others
    actions:
      - move:
          dest: "/app/_OTHERS/{extension.lower()}/"
          on_conflict: skip
  - name: "find videos"
    locations: "/app"
    filters:
      - extension:
          - *videos
    actions:
      - move:
          dest: "/app/_VIDEOS/{extension.lower()}/"
          on_conflict: skip
  - name: "find compress"
    locations: "/app"
    filters:
      - extension:
          - *compress
    actions:
      - move:
          dest: "/app/_COMPRESS/{extension.lower()}/"
          on_conflict: skip
  - name: "find pfx files"
    locations: "/app"
    filters:
      - extension:
          - *pfx_ext
    actions:
      - move:
          dest: "/app/_PFX/{extension.lower()}/"
          on_conflict: skip
  #
  - name: "find by rmdigital files"
    locations:
      - path: "/app"
    filters:
      - extension:
          - *images
          - *audios
          - *docs
          - *scripts
          - *others
          - *videos
          - *compress
          - *pfx_ext
      - name:
          startswith: rmdigital
          case_sensitive: false
    actions:
      - move:
          dest: "/app/rmdigital/_DOCS/{extension.lower()}/"
          on_conflict: skip
  #
  - name: "find by reels files"
    locations:
      - path: "/app"
    filters:
      - extension:
          - *images
          - *audios
          - *docs
          - *scripts
          - *others
          - *videos
          - *compress
          - *pfx_ext
      - name:
          contains: reels
          case_sensitive: false
    actions:
      - move:
          dest: "/app/reels/{extension.lower()}/"
          on_conflict: skip
  #
  - name: "find by nissan files"
    locations:
      - path: "/app"
    filters:
      - extension:
          - *images
          - *audios
          - *docs
          - *scripts
          - *others
          - *videos
          - *compress
          - *pfx_ext
      - name:
          contains: nissan
          case_sensitive: false
    actions:
      - move:
          dest: "/app/nissan/{extension.lower()}/"
          on_conflict: skip
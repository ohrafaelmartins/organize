rules:
  - name: "find images"
    locations: "/app"
    filters:
      - extension:
          - *images
    actions:
      - move:
          dest: "/app/_IMAGES/{extension.lower()}/"
          on_conflict: skip
  - name: "find audios"
    locations: "/app"
    filters:
      - extension:
          - *audios
    actions:
      - move:
          dest: "/app/_AUDIOS/{extension.lower()}/"
          on_conflict: skip
  - name: "find docs"
    locations: "/app"
    filters:
      - extension:
          - *docs
    actions:
      - move:
          dest: "/app/_DOCS/{extension.lower()}/"
          on_conflict: skip
  - name: "find scripts"
    locations: "/app"
    filters:
      - extension:
          - *scripts
    actions:
      - move:
          dest: "/app/_SCRIPTS/{extension.lower()}/"
          on_conflict: skip
  - name: "find OTHERS"
    locations: "/app"
    filters:
      - extension:
          - *others
    actions:
      - move:
          dest: "/app/_OTHERS/{extension.lower()}/"
          on_conflict: skip
  - name: "find VIDEOS"
    locations: "/app"
    filters:
      - extension:
          - *videos
    actions:
      - move:
          dest: "/app/_VIDEOS/{extension.lower()}/"
          on_conflict: skip
  - name: "find compress"
    locations: "/app"
    filters:
      - extension:
          - *compress
    actions:
      - move:
          dest: "/app/_COMPRESS/{extension.lower()}/"
          on_conflict: skip
  #
  - name: "find by rmdigital files"
    locations:
      - path: "/app"
    filters:
      - extension:
          - *images
          - *audios
          - *docs
          - *scripts
          - *others
          - *videos
          - *compress
      - name:
          startswith: rmdigital
          case_sensitive: false
    actions:
      - move:
          dest: "/app/rmdigital/_DOCS/{extension.lower()}/"
          on_conflict: skip
  #
  - name: "find by reels files"
    locations:
      - path: "/app"
    filters:
      - extension:
          - *images
          - *audios
          - *docs
          - *scripts
          - *others
          - *videos
          - *compress
      - name:
          contains: reels
          case_sensitive: false
    actions:
      - move:
          dest: "/app/reels/{extension.lower()}/"
          on_conflict: skip
  #
  - name: "find by nissan files"
    locations:
      - path: "/app"
    filters:
      - extension:
          - *images
          - *audios
          - *docs
          - *scripts
          - *others
          - *videos
          - *compress
      - name:
          contains: nissan
          case_sensitive: false
    actions:
      - move:
          dest: "/app/nissan/{extension.lower()}/"
          on_conflict: skip
